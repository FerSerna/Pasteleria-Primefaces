<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template/templateCarrito.xhtml">


        <ui:define name="body">


            <!-- BASIC ELEMENTS -->
            <div class="main ">
                <div class="section section-basic">
                    <div class="container">
                        <div class="profile">

                            <div class="sharing-area text-center">
                                <div class="name text-center" >
                                    <h3 class="title">"Comparte con los que m√°s quieres un momento de dulzura"</h3>
                                </div>

                            </div>


                        </div>

                        <div class="alert-primary alert text-center">
                            <br/>
                             <h1 class="card-title">Carrito</h1>
                        </div>

                        <h:form id="DetalleventaproductoListForm">

                            <p:dataTable id="datalist" value="#{detalleventaproductoController.selected}" var="item"
                                         selectionMode="single" selection="#{detalleventaproductoController.selected}"

                                         rowKey="#{item.id}"

                                         >


                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Folio"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListDetalleventaproductoTitle_cantidad}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cantidad}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idProducto.nombre}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descripcion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idProducto.descripcion}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Total"/>
                                    </f:facet>
                                    <h:outputText value="$ #{item.precioVenta}"/>
                                </p:column>


                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idVenta.fecha}"/>
                                </p:column>

                            </p:dataTable>

                        </h:form>


                    </div>
                </div>
            </div>


        </ui:define>

    </ui:composition>

</html>
