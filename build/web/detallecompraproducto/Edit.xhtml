<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallecompraproductoEditDlg" widgetVar="DetallecompraproductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDetallecompraproductoTitle}">

                <h:panelGroup id="display">

                        <p:outputLabel value="#{bundle.EditDetallecompraproductoLabel_id}" for="id" />
                        <p:inputText id="id" disabled="true" value="#{detallecompraproductoController.selected.id}" title="#{bundle.EditDetallecompraproductoTitle_id}" required="true" requiredMessage="#{bundle.EditDetallecompraproductoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditDetallecompraproductoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detallecompraproductoController.selected.cantidad}" title="#{bundle.EditDetallecompraproductoTitle_cantidad}" required="true" requiredMessage="#{bundle.EditDetallecompraproductoRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditDetallecompraproductoLabel_precioCompra}" for="precioCompra" />
                        <p:inputText id="precioCompra" value="#{detallecompraproductoController.selected.precioCompra}" title="#{bundle.EditDetallecompraproductoTitle_precioCompra}" required="true" requiredMessage="#{bundle.EditDetallecompraproductoRequiredMessage_precioCompra}"/>

                                           itemValue="#{idProductoItem}"/>

                        <p:outputLabel value="#{bundle.EditDetallecompraproductoLabel_idCompra}" for="idCompra" />

                                           itemValue="#{idCompraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallecompraproductoController.update}" value="#{bundle.Save}" update="display,:DetallecompraproductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetallecompraproductoEditDialog');"/>

                </h:panelGroup>
