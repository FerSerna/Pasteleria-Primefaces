<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/templateTablasAdministrador.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListDireccionesdeenvioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="alert alert-warning">
                <br/>
                <h1 class="title" align="center">Direcciones de Env&iacute;o Eliminadas</h1>
            </div>
            <h:form id="DireccionesdeenvioListForm">
                <p:panel header="#{bundle.ListDireccionesdeenvioTitle}">
                    <p:dataTable id="datalist" value="#{direccionesdeenvioController.itemsEliminados}" var="item"
                                 selectionMode="single" selection="#{direccionesdeenvioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="restaurarButton"/>
                        <p:ajax event="rowUnselect" update="restaurarButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesdeenvioTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesdeenvioTitle_calle}"/>
                            </f:facet>
                            <h:outputText value="#{item.calle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesdeenvioTitle_colonia}"/>
                            </f:facet>
                            <h:outputText value="#{item.colonia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesdeenvioTitle_cp}"/>
                            </f:facet>
                            <h:outputText value="#{item.cp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesdeenvioTitle_numExterior}"/>
                            </f:facet>
                            <h:outputText value="#{item.numExterior}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesdeenvioTitle_referenciaConstruccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.referenciaConstruccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesdeenvioTitle_referenciaCalle1}"/>
                            </f:facet>
                            <h:outputText value="#{item.referenciaCalle1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesdeenvioTitle_referenciaCalle2}"/>
                            </f:facet>
                            <h:outputText value="#{item.referenciaCalle2}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Usuario"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Pa&iacute;s"/>
                            </f:facet>
                            <h:outputText value="#{item.idPais.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Entidad"/>
                            </f:facet>
                            <h:outputText value="#{item.idEntidad.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Municipio"/>
                            </f:facet>
                            <h:outputText value="#{item.idMunicipio.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesdeenvioTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="restaurarButton" icon="ui-icon-refresh"  value="Restaurar direccion de envio" actionListener="#{direccionesdeenvioController.restaurar}" update=":growl,datalist" disabled="#{empty direccionesdeenvioController.selected}"/>
                            <br/>
                            <p:commandButton id="activosButton" icon="ui-icon-search"  value="Ver direcciones de envio " action="List.xhtml?faces-redirect=true"/>
         
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
