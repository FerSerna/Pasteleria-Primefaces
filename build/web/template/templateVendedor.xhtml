<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title><ui:insert name="title">Fer's Cakes</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        
        
       
        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
        
        <!-- Material Kit CSS -->
        <h:outputStylesheet library="css" name="material-kit.css"/>
  
    </h:head>

    <h:body class="index-page sidebar-collapse">
        
        <!--REALIZAR SESIONES-->
	<f:event type="preRenderView" listener="#{login.verificarSesionyNivel(2)}" />
        
        <!--Primary navbar  -->
        
        <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg " color-on-scroll="100" id="sectionsNav">
            <div class="container">
                <div class="navbar-translate">
                    <h:link outcome="/index" class="btn btn-primary btn-round">
                            <i class="material-icons">favorite</i> Fer's Cakes
                    </h:link>
                    
                </div>
                <div>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <h:form>
                                <h:outputLabel class="btn btn-info btn-round " 
                                               value="#{sessionScope.usuario.getIdTiposUsuarios().getNombre()}:
                                                      #{sessionScope.nombre_completo}"
                                                      
                                />
                            </h:form>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        
                        
                        <li class="nav-item">
                            
                            <h:link outcome="/index" class="btn btn-warning btn-round">
                                <i class="material-icons">apps</i>INICIO
                            </h:link>
                            
                        </li>
<!--                        <li class="nav-item">
                            <h:link outcome="/cruds" class="btn btn-warning btn-round">
                                <i class="material-icons">apps</i>CRUD'S
                            </h:link>
                        </li>-->
                        
                        <li class="nav-item">
                            <a id="twitter" class="btn btn-round btn-twitter" style="background-color: #55acee;" href="https://twitter.com/CreativeTim" rel="nofollow">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </li>
                        <li class="nav-item" >
                            <a id="facebook" class="btn btn-round btn-facebook"  style="background-color: #3b5998;" href="https://www.facebook.com/CreativeTim" rel="nofollow">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="instagram" class="btn btn-round btn-rose" href="https://www.instagram.com/CreativeTimOfficial" rel="nofollow">
                                <i class="fa fa-instagram"></i>
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <h:form>
                                <p:commandLink
                                     class="btn btn-primary btn-round"
                                     actionListener="#{login.cerrarSesion()}" 
                                     value="CERRAR SESION" 
                                     update=":growl"/>
                                
                            </h:form>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        
        <p:growl id="growl" life="3000" />
        
        <p:layoutUnit position="center">
            <ui:insert name="body" />
        </p:layoutUnit>
        <br/>
        <br/>
        <!--Footer-->
        <div class="alert alert-info">
            <div class="container">
                <div class="title" align="center">
                    <h:link outcome="/index" class="nav-link" target="_blank">
                        "Comparte con los que m√°s quieres un momento de dulzura"
                        <br/>
                    </h:link>
                    <i class="material-icons">favorite</i>
                    <br/>
                    Fer's Cakes
                    
                    Copyright 
                    &copy;
                    <script>
                      document.write(new Date().getFullYear())
                    </script>
                    Todos los derechos reservados
                </div>
            </div>
        </div>
        <!--End Footer-->
      
        
        
        
        
        <!--   Core JS Files   -->
        <h:outputScript name="assets/js/core/jquery.min.js"/>
        <h:outputScript name="assets/js/core/popper.min.js"/>
        <h:outputScript name="assets/js/core/bootstrap-material-design.min.js"/>
        
        <!--  Plugings JS Files   -->
        <h:outputScript name="assets/js/plugins/moment.min.js"/>
        <!--  Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
        <h:outputScript name="assets/js/plugins/bootstrap-datetimepicker.js"/>
        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
        <h:outputScript name="assets/js/plugins/nouislider.min.js"/>
        <h:outputScript name="assets/js/plugins/jquery.sharrre.js"/>
        
        <!--  Google Maps Plugin    -->
        <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
        <h:outputScript name="assets/js/material-kit.js?v=2.0.7"/>
        
        
    </h:body>
</html>
