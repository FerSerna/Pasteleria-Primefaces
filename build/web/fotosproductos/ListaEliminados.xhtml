<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/templateTablasVendedor.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFotosproductosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="alert alert-warning">
                <br/>
                <h1 class="title" align="center">Fotos Productos Eliminadas</h1>
            </div>
            <h:form id="FotosproductosListForm">
                <p:panel header="#{bundle.ListFotosproductosTitle}">
                    <p:dataTable id="datalist" value="#{fotosproductosController.itemsEliminados}" var="item"
                                 selectionMode="single" selection="#{fotosproductosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="restaurarButton"/>
                        <p:ajax event="rowUnselect" update="restaurarButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotosproductosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotosproductosTitle_ruta}"/>
                            </f:facet>
                            <h:outputText value="#{item.ruta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotosproductosTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFotosproductosTitle_idProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProducto}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="restaurarButton" icon="ui-icon-refresh"  value="Restaurar foto del producto" actionListener="#{fotosproductosController.restaurar}" update=":growl,datalist" disabled="#{empty fotosproductosController.selected}"/>
                            <br/>
                            <p:commandButton id="activosButton" icon="ui-icon-search"  value="Ver fotos de productos " action="List.xhtml?faces-redirect=true"/>
       
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
