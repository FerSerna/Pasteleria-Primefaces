<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedoresEditDlg" widgetVar="ProveedoresEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProveedoresTitle}">
            <h:form id="ProveedoresEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{proveedoresController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_id}" for="id" />
                        <p:inputText id="id" disabled="true" value="#{proveedoresController.selected.id}" title="#{bundle.EditProveedoresTitle_id}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proveedoresController.selected.nombre}" title="#{bundle.EditProveedoresTitle_nombre}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_rfc}" for="rfc" />
                        <p:inputText id="rfc" value="#{proveedoresController.selected.rfc}" title="#{bundle.EditProveedoresTitle_rfc}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_rfc}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_empresa}" for="empresa" />
                        <p:inputText id="empresa" value="#{proveedoresController.selected.empresa}" title="#{bundle.EditProveedoresTitle_empresa}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_empresa}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_calle}" for="calle" />
                        <p:inputText id="calle" value="#{proveedoresController.selected.calle}" title="#{bundle.EditProveedoresTitle_calle}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_calle}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_colonia}" for="colonia" />
                        <p:inputText id="colonia" value="#{proveedoresController.selected.colonia}" title="#{bundle.EditProveedoresTitle_colonia}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_colonia}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_cp}" for="cp" />
                        <p:inputText id="cp" value="#{proveedoresController.selected.cp}" title="#{bundle.EditProveedoresTitle_cp}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_cp}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_email}" for="email" />
                        <p:inputText id="email" value="#{proveedoresController.selected.email}" title="#{bundle.EditProveedoresTitle_email}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{proveedoresController.selected.telefono}" title="#{bundle.EditProveedoresTitle_telefono}" required="true" requiredMessage="#{bundle.EditProveedoresRequiredMessage_telefono}"/>
                        
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_idPais}" for="idPais" />
                        <p:selectOneMenu 
                            id="idPais" 
                            value="#{proveedoresController.selected.idPais}" 
                            required="true" 
                            filter="true"
                            style="width: 180px"
                            requiredMessage="#{bundle.EditProveedoresRequiredMessage_idPais}">
                            
                            <f:selectItem 
                                itemLabel="--Seleccionar Pais--" 
                                itemValue="0" />
                            
                            <f:selectItems value="#{proveedoresController.listPaises}"
                                           var="pais"
                                           itemValue="#{pais}"/>
                            <p:ajax 
                                event="change" 
                                update="idEntidad,idMunicipio" 
                                listener="#{proveedoresController.buscarEntidades}" 
                                rendered="true" />
                            
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_idEntidad}" for="idEntidad" />
                        <p:selectOneMenu 
                            id="idEntidad" 
                            value="#{proveedoresController.selected.idEntidad}" 
                            required="true"
                            filter="true"
                            style="width: 180px"
                            requiredMessage="#{bundle.EditProveedoresRequiredMessage_idEntidad}">
                            
                            <f:selectItem 
                                itemLabel="--Seleccionar Entidad--" 
                                itemValue="0" />
                            
                            <f:selectItems value="#{proveedoresController.listEntidades}"
                                           var="idEntidadItem"
                                           itemValue="#{idEntidadItem}"/>
                            
                            <p:ajax 
                                event="change" 
                                update="idMunicipio" 
                                listener="#{proveedoresController.buscarMunicipios}" 
                                rendered="true" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.EditProveedoresLabel_idMunicipio}" for="idMunicipio" />
                        <p:selectOneMenu 
                            id="idMunicipio" 
                            value="#{proveedoresController.selected.idMunicipio}" 
                            required="true" 
                            filter="true"
                            style="width: 180px"
                            requiredMessage="#{bundle.EditProveedoresRequiredMessage_idMunicipio}">
                            
                            <f:selectItem 
                                itemLabel="--Seleccionar Municipio--" 
                                itemValue="0" />
                            
                            <f:selectItems value="#{proveedoresController.listMunicipios}"
                                           var="idMunicipioItem"
                                           itemValue="#{idMunicipioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedoresController.update}" value="GUardar" update="display,:ProveedoresListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProveedoresEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="ProveedoresEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
