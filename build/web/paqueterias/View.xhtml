<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaqueteriasViewDlg" widgetVar="PaqueteriasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaqueteriasTitle}">
            <h:form id="PaqueteriasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paqueteriasController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaqueteriasLabel_id}"/>
                        <h:outputText value="#{paqueteriasController.selected.id}" title="#{bundle.ViewPaqueteriasTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPaqueteriasLabel_nombreEmpresa}"/>
                        <h:outputText value="#{paqueteriasController.selected.nombreEmpresa}" title="#{bundle.ViewPaqueteriasTitle_nombreEmpresa}"/>
                        <h:outputText value="#{bundle.ViewPaqueteriasLabel_rutaImagenLogo}"/>
                        <h:outputText value="#{paqueteriasController.selected.rutaImagenLogo}" title="#{bundle.ViewPaqueteriasTitle_rutaImagenLogo}"/>
                        <h:outputText value="#{bundle.ViewPaqueteriasLabel_latitud}"/>
                        <h:outputText value="#{paqueteriasController.selected.latitud}" title="#{bundle.ViewPaqueteriasTitle_latitud}"/>
                        <h:outputText value="#{bundle.ViewPaqueteriasLabel_longitud}"/>
                        <h:outputText value="#{paqueteriasController.selected.longitud}" title="#{bundle.ViewPaqueteriasTitle_longitud}"/>
                        <h:outputText value="#{bundle.ViewPaqueteriasLabel_status}"/>
                        <h:outputText value="#{paqueteriasController.selected.status}" title="#{bundle.ViewPaqueteriasTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaqueteriasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
