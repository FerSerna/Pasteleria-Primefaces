<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleventaproductoCreateDlg" widgetVar="DetalleventaproductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetalleventaproductoTitle}">
            <h:form id="DetalleventaproductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleventaproductoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDetalleventaproductoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detalleventaproductoController.selected.cantidad}" title="#{bundle.CreateDetalleventaproductoTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateDetalleventaproductoRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreateDetalleventaproductoLabel_precioCompra}" for="precioCompra" />
                        <p:inputText id="precioCompra" value="#{detalleventaproductoController.selected.precioCompra}" title="#{bundle.CreateDetalleventaproductoTitle_precioCompra}" required="true" requiredMessage="#{bundle.CreateDetalleventaproductoRequiredMessage_precioCompra}"/>
                        <p:outputLabel value="#{bundle.CreateDetalleventaproductoLabel_precioVenta}" for="precioVenta" />
                        <p:inputText id="precioVenta" value="#{detalleventaproductoController.selected.precioVenta}" title="#{bundle.CreateDetalleventaproductoTitle_precioVenta}" required="true" requiredMessage="#{bundle.CreateDetalleventaproductoRequiredMessage_precioVenta}"/>
                        <p:outputLabel value="#{bundle.CreateDetalleventaproductoLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{detalleventaproductoController.selected.idProducto}" required="true" requiredMessage="#{bundle.EditDetalleventaproductoRequiredMessage_idProducto}">
                            <f:selectItems value="#{productosController.items}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDetalleventaproductoLabel_idVenta}" for="idVenta" />
                        <p:selectOneMenu id="idVenta"
                                         style="width: 100px"
                                         value="#{detalleventaproductoController.selected.idVenta}" required="true" requiredMessage="#{bundle.EditDetalleventaproductoRequiredMessage_idVenta}">
                            <f:selectItems value="#{ventasController.items}"
                                           var="idVentaItem"
                                           itemValue="#{idVentaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleventaproductoController.create}" value="#{bundle.Save}" update="display,:DetalleventaproductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetalleventaproductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleventaproductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
