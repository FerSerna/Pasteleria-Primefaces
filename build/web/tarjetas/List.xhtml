<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/templateTablasAdministrador.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTarjetasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="alert alert-warning">
                <br/>
                <h1 class="title" align="center">Tarjetas</h1>
            </div>
            <h:form id="TarjetasListForm">
                <p:panel header="#{bundle.ListTarjetasTitle}">
                    <p:dataTable id="datalist" value="#{tarjetasController.items}" var="item"
                                 selectionMode="single" selection="#{tarjetasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetasTitle_tipoTarjeta}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoTarjeta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetasTitle_numeroTarjeta}"/>
                            </f:facet>
                            
                            <h:outputText  value="#{item.numeroTarjeta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetasTitle_mesExpiracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.mesExpiracion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetasTitle_anioExpiracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.anioExpiracion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetasTitle_numeroCVV}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroCVV}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetasTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetasTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tarjetasController.prepareCreate}" update=":TarjetasCreateForm" oncomplete="PF('TarjetasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TarjetasViewForm" oncomplete="PF('TarjetasViewDialog').show()" disabled="#{empty tarjetasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TarjetasEditForm" oncomplete="PF('TarjetasEditDialog').show()" disabled="#{empty tarjetasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tarjetasController.destroy}" update=":growl,datalist" disabled="#{empty tarjetasController.selected}"/>
                            <br/>
                            <p:commandButton id="eliminadosButton" icon="ui-icon-search"  value="Ver tarjetas eliminadas" action="ListaEliminados.xhtml?faces-redirect=true"/>
      
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
