<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersEditDlg" widgetVar="UsersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsersTitle}">
            <h:form id="UsersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsersLabel_id}" for="id" />
                        <p:inputText id="id" disabled="true" value="#{usersController.selected.id}" title="#{bundle.EditUsersTitle_id}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usersController.selected.nombre}" title="#{bundle.EditUsersTitle_nombre}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_apPat}" for="apPat" />
                        <p:inputText id="apPat" value="#{usersController.selected.apPat}" title="#{bundle.EditUsersTitle_apPat}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_apPat}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_apMat}" for="apMat" />
                        <p:inputText id="apMat" value="#{usersController.selected.apMat}" title="#{bundle.EditUsersTitle_apMat}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_apMat}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.EditUsersTitle_email}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{usersController.selected.telefono}" title="#{bundle.EditUsersTitle_telefono}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_calle}" for="calle" />
                        <p:inputText id="calle" value="#{usersController.selected.calle}" title="#{bundle.EditUsersTitle_calle}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_calle}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_colonia}" for="colonia" />
                        <p:inputText id="colonia" value="#{usersController.selected.colonia}" title="#{bundle.EditUsersTitle_colonia}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_colonia}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_cp}" for="cp" />
                        <p:inputText id="cp" value="#{usersController.selected.cp}" title="#{bundle.EditUsersTitle_cp}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_cp}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{usersController.selected.fechaNacimiento}" title="#{bundle.EditUsersTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_fechaNacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_username}" for="username" />
                        <p:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.EditUsersTitle_username}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_password}" for="password" />
                        <p:password id="password" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_password}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_password}"/>
                        
                        
                        
                        <p:outputLabel value="#{bundle.EditUsersLabel_idTiposUsuarios}" for="idTiposUsuarios" />
                        <p:selectOneMenu id="idTiposUsuarios" style="width: 180px" value="#{usersController.selected.idTiposUsuarios}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_idTiposUsuarios}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tiposusuarioController.itemsAvailableSelectOne}"
                                           var="idTiposUsuariosItem"
                                           itemValue="#{idTiposUsuariosItem}"/>
                        </p:selectOneMenu>
                        
                        
                        <p:outputLabel value="#{bundle.EditUsersLabel_idPais}" for="idPais" />
                        <p:selectOneMenu 
                            id="idPais" 
                            value="#{usersController.selected.idPais}" 
                            required="true" 
                            filter="true"
                            style="width: 180px"
                            requiredMessage="#{bundle.EditUsersRequiredMessage_idPais}">
                            
                            
                            
                            <f:selectItems 
                                value="#{paisesController.items}"
                                           
                                var="idPaisItem"
                                           
                                itemValue="#{idPaisItem}"/>
                            
                        </p:selectOneMenu>
                        
                        
                        <p:outputLabel value="#{bundle.EditUsersLabel_idEntidad}" for="idEntidad" />
                        <p:selectOneMenu id="idEntidad" style="width: 180px" value="#{usersController.selected.idEntidad}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_idEntidad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{entidadesController.itemsAvailableSelectOne}"
                                           var="idEntidadItem"
                                           itemValue="#{idEntidadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsersLabel_idMunicipio}" for="idMunicipio" />
                        <p:selectOneMenu id="idMunicipio" style="width: 180px" value="#{usersController.selected.idMunicipio}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_idMunicipio}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{municipiosController.itemsAvailableSelectOne}"
                                           var="idMunicipioItem"
                                           itemValue="#{idMunicipioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.update}" value="#{bundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
