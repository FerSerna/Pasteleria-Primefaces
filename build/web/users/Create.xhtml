<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersCreateDlg" widgetVar="UsersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsersTitle}">
            <h:form id="UsersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsersLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usersController.selected.nombre}" title="#{bundle.CreateUsersTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_apPat}" for="apPat" />
                        <p:inputText id="apPat" value="#{usersController.selected.apPat}" title="#{bundle.CreateUsersTitle_apPat}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_apPat}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_apMat}" for="apMat" />
                        <p:inputText id="apMat" value="#{usersController.selected.apMat}" title="#{bundle.CreateUsersTitle_apMat}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_apMat}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{usersController.selected.telefono}" title="#{bundle.CreateUsersTitle_telefono}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_calle}" for="calle" />
                        <p:inputText id="calle" value="#{usersController.selected.calle}" title="#{bundle.CreateUsersTitle_calle}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_calle}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_colonia}" for="colonia" />
                        <p:inputText id="colonia" value="#{usersController.selected.colonia}" title="#{bundle.CreateUsersTitle_colonia}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_colonia}"/>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_cp}" for="cp" />
                        <p:inputText id="cp" value="#{usersController.selected.cp}" title="#{bundle.CreateUsersTitle_cp}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_cp}"/>
                        
                        <p:outputLabel value="#{bundle.CreateUsersLabel_username}" for="username" />
                        
                        <p:inputText 
                            id="username" 
                            value="#{usersController.selected.username}" 
                            title="#{bundle.CreateUsersTitle_username}" 
                            required="true" 
                            
                            requiredMessage="#{bundle.CreateUsersRequiredMessage_username}">
                            
                            <f:ajax 
                                event ="keyup"
                                execute="username" 
                                render="mensaje_txt" 
                                listener="#{usersController.verificarUsername(event)}" />
                        
                        
                        </p:inputText>
                        <p:outputLabel value="#{bundle.CreateUsersLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{usersController.selected.fechaNacimiento}" title="#{bundle.EditUsersTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_fechaNacimiento}" showOn="button"/>
                        
                        <p:outputLabel value="Validacion Username"/>
                        <h:outputLabel 
                            id="mensaje_txt" class="text-primary"
                            value="#{usersController.mensaje}" />
                        
                        
<!--                        <h:inputText 
                            id="nuevo" 
                            value="# {usersController.nuevo}"/>-->

<!--                        <h:commandButton value="Comprobar existencia">
                            <f:ajax 
                                event ="click"
                                execute="username" 
                                render="mensaje_txt" 
                                listener="# {usersController.verificarUsername(event)}" />
                        </h:commandButton>-->
                        
                        
                        <h:outputLabel 
                            value="Hola"
                            style="color: white"/>
                        
                        <p:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                        <h:inputSecret id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>
                        
                        <p:outputLabel value="#{bundle.CreateUsersLabel_idTiposUsuarios}" for="idTiposUsuarios" />
                        <p:selectOneMenu id="idTiposUsuarios" value="#{usersController.selected.idTiposUsuarios}" 
                                         required="true" 
                                         style="width: 210px"
                                         requiredMessage="#{bundle.EditUsersRequiredMessage_idTiposUsuarios}">
                            <f:selectItem 
                                itemLabel="--Seleccionar Tipo de Usuario--" 
                                itemValue="0" />
                            
                            <f:selectItems value="#{tiposusuarioController.items}"
                                           var="idTiposUsuariosItem"
                                           itemValue="#{idTiposUsuariosItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateUsersLabel_idPais}" for="idPais" />
                        <p:selectOneMenu 
                            id="idPais" 
                            value="#{usersController.selected.idPais}" 
                            required="true" 
                            filter="true"
                            style="width: 180px"
                            requiredMessage="#{bundle.EditUsersRequiredMessage_idPais}">
                            
                            <f:selectItem 
                                itemLabel="--Seleccionar Pais--" 
                                itemValue="0" />                            
<!--                            <f:selectItems 
                                value="# {paisesController.itemsAvailableSelectOne}"
                                var="idPaisItem"
                                itemValue="# {idPaisItem}"/>-->
                            <f:selectItems 
                                value="#{usersController.listPaises1}"
                                var="pais"
                                itemValue="#{pais}"/>

                            <p:ajax 
                                event="change" 
                                update="idEntidad,idMunicipio" 
                                listener="#{usersController.buscarEntidades}" 
                                rendered="true" />
                            
                        </p:selectOneMenu>
                        
                        
                        <p:outputLabel value="#{bundle.CreateUsersLabel_idMunicipio}" for="idMunicipio" />
                        <p:selectOneMenu 
                            id="idMunicipio" 
                            value="#{usersController.selected.idMunicipio}" 
                            required="true" 
                            filter="true"
                            style="width: 180px"
                            requiredMessage="#{bundle.EditUsersRequiredMessage_idMunicipio}">
                            
                            
                            <f:selectItem 
                                itemLabel="--Seleccionar Municipio--" 
                                itemValue="0" />
                            
<!--                            <f:selectItems 
                                value="# {municipiosController.itemsAvailableSelectOne}"
                                var="idMunicipioItem"
                                itemValue="# {idMunicipioItem}"/>-->

                            <f:selectItems 
                                value="#{usersController.listMunicipios1}"
                                var="idMunicipioItem"
                                itemValue="#{idMunicipioItem}"/>
                            
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateUsersLabel_idEntidad}" for="idEntidad" />
                        <p:selectOneMenu 
                            id="idEntidad" 
                            value="#{usersController.selected.idEntidad}" 
                            required="true" 
                            filter="true"
                            style="width: 180px"
                            requiredMessage="#{bundle.EditUsersRequiredMessage_idEntidad}">
                            
                            <f:selectItem 
                                itemLabel="--Seleccionar Entidad--" 
                                itemValue="0" />                          
                            <!--                            <f:selectItems 
                                value="# {entidadesController.itemsAvailableSelectOne}"
                                var="idEntidadItem"
                                itemValue="# {idEntidadItem}"/>-->
                            <f:selectItems 
                                value="#{usersController.listEntidades1}"
                                var="idEntidadItem"
                                itemValue="#{idEntidadItem}"/>

                            <p:ajax 
                                event="change" 
                                update="idMunicipio" 
                                listener="#{usersController.buscarMunicipios}" 
                                rendered="true" />                           
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.create}" value="#{bundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsersCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
