<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosEditDlg" widgetVar="ProductosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Producto">
            <h:form id="ProductosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{productosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductosLabel_id}" for="id" />
                        <p:inputText id="id" disabled="true" value="#{productosController.selected.id}" title="#{bundle.EditProductosTitle_id}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_id}"/>
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{productosController.selected.nombre}" title="#{bundle.EditProductosTitle_nombre}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_nombre}"/>
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.EditProductosTitle_descripcion}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_descripcion}"/>
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_rebanadasTotales}" for="rebanadasTotales" />
                        <p:inputText id="rebanadasTotales" value="#{productosController.selected.rebanadasTotales}" title="#{bundle.EditProductosTitle_rebanadasTotales}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_rebanadasTotales}"/>
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_existencia}" for="existencia" />
                        <p:inputText id="existencia" value="#{productosController.selected.existencia}" title="#{bundle.EditProductosTitle_existencia}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_existencia}"/>
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_pesoEnGramos}" for="pesoEnGramos" />
                        <p:inputText id="pesoEnGramos" value="#{productosController.selected.pesoEnGramos}" title="#{bundle.EditProductosTitle_pesoEnGramos}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_pesoEnGramos}"/>
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_precioCompra}" for="precioCompra" />
                        <p:inputText id="precioCompra" value="#{productosController.selected.precioCompra}" title="#{bundle.EditProductosTitle_precioCompra}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_precioCompra}"/>
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_precioVenta}" for="precioVenta" />
                        <p:inputText id="precioVenta" value="#{productosController.selected.precioVenta}" title="#{bundle.EditProductosTitle_precioVenta}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_precioVenta}"/>
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{productosController.selected.stock}" title="#{bundle.EditProductosTitle_stock}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_stock}"/>
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_idProveedor}" for="idProveedor" />
                        <p:selectOneMenu 
                            id="idProveedor" 
                            value="#{productosController.selected.idProveedor}" 
                            required="true" 
                            style="width: 170px" 
                            requiredMessage="#{bundle.EditProductosRequiredMessage_idProveedor}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proveedoresController.items}"
                                           var="idProveedorItem"
                                           itemValue="#{idProveedorItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.EditProductosLabel_idSabor}" for="idSabor" />
                        <p:selectOneMenu 
                            id="idSabor" 
                            value="#{productosController.selected.idSabor}" 
                            required="true" 
                            style="width: 150px" 
                            requiredMessage="#{bundle.EditProductosRequiredMessage_idSabor}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{saboresController.items}"
                                           var="idSaborItem"
                                           itemValue="#{idSaborItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductosLabel_idCategoria}" for="idCategoria" />
                        <p:selectOneMenu 
                            id="idCategoria" 
                            value="#{productosController.selected.idCategoria}" 
                            required="true"
                            style="width: 170px" 
                            requiredMessage="#{bundle.EditProductosRequiredMessage_idCategoria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriasController.items}"
                                           var="idCategoriaItem"
                                           itemValue="#{idCategoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.update}" value="Guardar" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductosEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="ProductosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
