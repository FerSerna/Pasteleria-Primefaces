<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DireccionesdeenvioCreateDlg" widgetVar="DireccionesdeenvioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDireccionesdeenvioTitle}">
            <h:form id="DireccionesdeenvioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{direccionesdeenvioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDireccionesdeenvioLabel_calle}" for="calle" />
                        <p:inputText id="calle" value="#{direccionesdeenvioController.selected.calle}" title="#{bundle.CreateDireccionesdeenvioTitle_calle}" required="true" requiredMessage="#{bundle.CreateDireccionesdeenvioRequiredMessage_calle}"/>
                        <p:outputLabel value="#{bundle.CreateDireccionesdeenvioLabel_colonia}" for="colonia" />
                        <p:inputText id="colonia" value="#{direccionesdeenvioController.selected.colonia}" title="#{bundle.CreateDireccionesdeenvioTitle_colonia}" required="true" requiredMessage="#{bundle.CreateDireccionesdeenvioRequiredMessage_colonia}"/>
                        <p:outputLabel value="#{bundle.CreateDireccionesdeenvioLabel_cp}" for="cp" />
                        <p:inputText id="cp" value="#{direccionesdeenvioController.selected.cp}" title="#{bundle.CreateDireccionesdeenvioTitle_cp}" required="true" requiredMessage="#{bundle.CreateDireccionesdeenvioRequiredMessage_cp}"/>
                        <p:outputLabel value="#{bundle.CreateDireccionesdeenvioLabel_numExterior}" for="numExterior" />
                        <p:inputText id="numExterior" value="#{direccionesdeenvioController.selected.numExterior}" title="#{bundle.CreateDireccionesdeenvioTitle_numExterior}" required="true" requiredMessage="#{bundle.CreateDireccionesdeenvioRequiredMessage_numExterior}"/>
                        <p:outputLabel value="#{bundle.CreateDireccionesdeenvioLabel_referenciaConstruccion}" for="referenciaConstruccion" />
                        <p:inputText id="referenciaConstruccion" value="#{direccionesdeenvioController.selected.referenciaConstruccion}" title="#{bundle.CreateDireccionesdeenvioTitle_referenciaConstruccion}" required="true" requiredMessage="#{bundle.CreateDireccionesdeenvioRequiredMessage_referenciaConstruccion}"/>
                        <p:outputLabel value="#{bundle.CreateDireccionesdeenvioLabel_referenciaCalle1}" for="referenciaCalle1" />
                        <p:inputText id="referenciaCalle1" value="#{direccionesdeenvioController.selected.referenciaCalle1}" title="#{bundle.CreateDireccionesdeenvioTitle_referenciaCalle1}" required="true" requiredMessage="#{bundle.CreateDireccionesdeenvioRequiredMessage_referenciaCalle1}"/>
                        <p:outputLabel value="#{bundle.CreateDireccionesdeenvioLabel_referenciaCalle2}" for="referenciaCalle2" />
                        <p:inputText id="referenciaCalle2" value="#{direccionesdeenvioController.selected.referenciaCalle2}" title="#{bundle.CreateDireccionesdeenvioTitle_referenciaCalle2}" required="true" requiredMessage="#{bundle.CreateDireccionesdeenvioRequiredMessage_referenciaCalle2}"/>
                        
                        <p:outputLabel value="#{bundle.CreateDireccionesdeenvioLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu 
                            id="idUsuario" 
                            value="#{direccionesdeenvioController.selected.idUsuario}" 
                            required="true" 
                            style="width: 200px"
                            requiredMessage="#{bundle.EditDireccionesdeenvioRequiredMessage_idUsuario}">
                            
                            <f:selectItem 
                                itemLabel="--Seleccionar Usuario--" 
                                itemValue="0" />
                            
                            <f:selectItems value="#{usersController.items}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateDireccionesdeenvioLabel_idPais}" for="idPais" />
                        <p:selectOneMenu 
                            id="idPais" 
                            value="#{direccionesdeenvioController.selected.idPais}" 
                            required="true" 
                            style="width: 200px"
                            requiredMessage="#{bundle.EditDireccionesdeenvioRequiredMessage_idPais}">
                            
                            <f:selectItem 
                                itemLabel="--Seleccionar Pais--" 
                                itemValue="0" />
                            
                            <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"
                                           var="idPaisItem"
                                           itemValue="#{idPaisItem}"/>
                            <p:ajax 
                                event="change" 
                                update="idEntidad,idMunicipio" 
                                listener="#{ajax.buscarEntidades}" 
                                rendered="true" />
                            
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateDireccionesdeenvioLabel_idEntidad}" for="idEntidad" />
                        <p:selectOneMenu 
                            id="idEntidad" 
                            value="#{direccionesdeenvioController.selected.idEntidad}"
                            required="true"
                            style="width: 200px"
                            requiredMessage="#{bundle.EditDireccionesdeenvioRequiredMessage_idEntidad}">
                            
                            <f:selectItem 
                                itemLabel="--Seleccionar Entidad--" 
                                itemValue="0" />
                            
                            <f:selectItems value="#{entidadesController.itemsAvailableSelectOne}"
                                           var="idEntidadItem"
                                           itemValue="#{idEntidadItem}"/>
                            
                            <p:ajax 
                                event="change" 
                                update="idMunicipio" 
                                listener="#{ajax.buscarMunicipios}" 
                                rendered="true" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateDireccionesdeenvioLabel_idMunicipio}" for="idMunicipio" />
                        <p:selectOneMenu 
                            id="idMunicipio" 
                            value="#{direccionesdeenvioController.selected.idMunicipio}" 
                            required="true" 
                            style="width: 200px"
                            requiredMessage="#{bundle.EditDireccionesdeenvioRequiredMessage_idMunicipio}">
                            
                            <f:selectItem 
                                itemLabel="--Seleccionar Municipio--" 
                                itemValue="0" />
                            
                           <f:selectItems value="#{municipiosController.items}"
                                           var="idMunicipioItem"
                                           itemValue="#{idMunicipioItem}"/>
                            
                            
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{direccionesdeenvioController.create}" value="#{bundle.Save}" update="display,:DireccionesdeenvioListForm:datalist,:growl" oncomplete="handleSubmit(args,'DireccionesdeenvioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DireccionesdeenvioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
