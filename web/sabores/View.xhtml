<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SaboresViewDlg" widgetVar="SaboresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSaboresTitle}">
            <h:form id="SaboresViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{saboresController.selected != null}">
                        <h:outputText value="#{bundle.ViewSaboresLabel_id}"/>
                        <h:outputText value="#{saboresController.selected.id}" title="#{bundle.ViewSaboresTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSaboresLabel_nombreSabor}"/>
                        <h:outputText value="#{saboresController.selected.nombreSabor}" title="#{bundle.ViewSaboresTitle_nombreSabor}"/>
                        <h:outputText value="#{bundle.ViewSaboresLabel_status}"/>
                        <h:outputText value="#{saboresController.selected.status}" title="#{bundle.ViewSaboresTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SaboresViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
