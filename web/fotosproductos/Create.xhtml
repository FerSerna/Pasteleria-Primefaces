<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotosproductosCreateDlg" widgetVar="FotosproductosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFotosproductosTitle}">
            <h:form id="FotosproductosCreateForm" enctype="multipart/form-data" >
                <h:panelGroup id="display">
                    <p:panelGrid columns="1" rendered="#{fotosproductosController.selected != null}">

                        <!--AGREGANDO COLUMNA FOTO-->
                        <p:outputLabel value="Selecciona un archivo" for="foto" />
                        <p:fileUpload id="foto" value="#{fotosproductosController.foto}" mode="simple"  required="true" />

                        <p:outputLabel value="#{bundle.CreateFotosproductosLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{fotosproductosController.selected.idProducto}" required="true" requiredMessage="#{bundle.EditFotosproductosRequiredMessage_idProducto}">
                            <f:selectItems value="#{productosController.items}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    
<!--                <p:commandButton actionListener="# {fotosproductosController.create}" value="# {bundle.Save}" update="display,:FotosproductosListForm:datalist,:growl" oncomplete="handleSubmit(args,'FotosproductosroductosCreateDialog');"/>-->

                    <!--AGREGANDO COLUMNA FOTO-->
                    <p:inputText id="aux" value="#{fotosproductosController.aux}" title="aux" type="hidden" />
                    
                   <p:commandButton 
                        value="Guardar Archivo" 
                        action="#{fotosproductosController.NuevoDocumento()}"
                        ajax="false" 
                        update="display,:FotosproductosListForm:datalist,:growl" />

                    <p:commandButton value="#{bundle.Cancel}" onclick="FotosproductosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
