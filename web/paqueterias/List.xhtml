<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/templateTablasAdministrador.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPaqueteriasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="alert alert-warning">
                <br/>
                <h1 class="title" align="center">Paqueter&iacute;as</h1>
            </div>
            <h:form id="PaqueteriasListForm">
                <p:panel header="#{bundle.ListPaqueteriasTitle}">
                    <p:dataTable id="datalist" value="#{paqueteriasController.items}" var="item"
                                 selectionMode="single" selection="#{paqueteriasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteriasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteriasTitle_nombreEmpresa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreEmpresa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteriasTitle_rutaImagenLogo}"/>
                            </f:facet>
                            <h:outputText value="#{item.rutaImagenLogo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteriasTitle_latitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.latitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteriasTitle_longitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.longitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaqueteriasTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{paqueteriasController.prepareCreate}" update=":PaqueteriasCreateForm" oncomplete="PF('PaqueteriasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PaqueteriasViewForm" oncomplete="PF('PaqueteriasViewDialog').show()" disabled="#{empty paqueteriasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PaqueteriasEditForm" oncomplete="PF('PaqueteriasEditDialog').show()" disabled="#{empty paqueteriasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{paqueteriasController.destroy}" update=":growl,datalist" disabled="#{empty paqueteriasController.selected}"/>
                            <br/>
                            <p:commandButton id="eliminadosButton" icon="ui-icon-search"  value="Ver paqueterias eliminadas" action="ListaEliminados.xhtml?faces-redirect=true"/>
       
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
