<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedoresCreateDlg" widgetVar="ProveedoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear Nuevo Proveedor">
            <h:form id="ProveedoresCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{proveedoresController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proveedoresController.selected.nombre}" title="#{bundle.CreateProveedoresTitle_nombre}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_rfc}" for="rfc" />
                        <p:inputText id="rfc" value="#{proveedoresController.selected.rfc}" title="#{bundle.CreateProveedoresTitle_rfc}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_rfc}"/>
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_empresa}" for="empresa" />
                        <p:inputText id="empresa" value="#{proveedoresController.selected.empresa}" title="#{bundle.CreateProveedoresTitle_empresa}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_empresa}"/>
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_calle}" for="calle" />
                        <p:inputText id="calle" value="#{proveedoresController.selected.calle}" title="#{bundle.CreateProveedoresTitle_calle}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_calle}"/>
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_colonia}" for="colonia" />
                        <p:inputText id="colonia" value="#{proveedoresController.selected.colonia}" title="#{bundle.CreateProveedoresTitle_colonia}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_colonia}"/>
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_cp}" for="cp" />
                        <p:inputText id="cp" value="#{proveedoresController.selected.cp}" title="#{bundle.CreateProveedoresTitle_cp}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_cp}"/>
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_email}" for="email" />
                        <p:inputText id="email" value="#{proveedoresController.selected.email}" title="#{bundle.CreateProveedoresTitle_email}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{proveedoresController.selected.telefono}" title="#{bundle.CreateProveedoresTitle_telefono}" required="true" requiredMessage="#{bundle.CreateProveedoresRequiredMessage_telefono}"/>
                        
                        
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_idPais}" for="idPais" />
                        <p:selectOneMenu 
                            id="idPais" 
                            value="#{proveedoresController.selected.idPais}" 
                            required="true" 
                            filter="true"
                            style="width: 180px"
                            requiredMessage="#{bundle.EditProveedoresRequiredMessage_idPais}">
                            
                            <f:selectItem 
                                itemLabel="--Seleccionar Pais--" 
                                itemValue="0" />
                            
                            <f:selectItems value="#{proveedoresController.listPaises}"
                                           var="pais"
                                           itemValue="#{pais}"/>
                            <p:ajax 
                                event="change" 
                                update="idEntidad,idMunicipio" 
                                listener="#{proveedoresController.buscarEntidades}" 
                                rendered="true" />
                            
                        </p:selectOneMenu>
                        
                        
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_idEntidad}" for="idEntidad" />
                        <p:selectOneMenu 
                            id="idEntidad" 
                            value="#{proveedoresController.selected.idEntidad}" 
                            required="true"
                            filter="true"
                            style="width: 180px"
                            requiredMessage="#{bundle.EditProveedoresRequiredMessage_idEntidad}">
                            
                            <f:selectItem 
                                itemLabel="--Seleccionar Entidad--" 
                                itemValue="0" />
                            
                            <f:selectItems value="#{proveedoresController.listEntidades}"
                                           var="idEntidadItem"
                                           itemValue="#{idEntidadItem}"/>
                            
                            <p:ajax 
                                event="change" 
                                update="idMunicipio" 
                                listener="#{proveedoresController.buscarMunicipios}" 
                                rendered="true" />
                        </p:selectOneMenu>
                        
                        
                        <p:outputLabel value="#{bundle.CreateProveedoresLabel_idMunicipio}" for="idMunicipio" />
                        <p:selectOneMenu 
                            id="idMunicipio" 
                            value="#{proveedoresController.selected.idMunicipio}" 
                            required="true" 
                            filter="true"
                            style="width: 180px"
                            requiredMessage="#{bundle.EditProveedoresRequiredMessage_idMunicipio}">
                            
                            <f:selectItem 
                                itemLabel="--Seleccionar Municipio--" 
                                itemValue="0" />
                            
                            <f:selectItems value="#{proveedoresController.listMunicipios}"
                                           var="idMunicipioItem"
                                           itemValue="#{idMunicipioItem}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedoresController.create}" value="Guardar}" update="display,:ProveedoresListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProveedoresCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="ProveedoresCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
