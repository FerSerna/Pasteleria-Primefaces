<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title><ui:insert name="title">Fer's Cakes</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

        <!-- Material Kit CSS -->
        <h:outputStylesheet library="css" name="material-kit.css"/>

    </h:head>

    <h:body >

        <div id="navbarInicio">
            <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container">
              <div class="navbar-translate">
                <a class="navbar-brand" href="#0">Primary Color</a>

                  <span class="navbar-toggler-icon"></span>

              <div class="collapse navbar-collapse">

                  <li class="active nav-item">
                    <a href="javascript:;" class="nav-link">
                      <i class="material-icons">explore</i>
                      Discover
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="javascript:;" class="nav-link">
                      <i class="material-icons">account_circle</i>

                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="javascript:;" class="nav-link">
                      <i class="material-icons">settings</i>

                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <p:growl id="growl" life="3000" />

        <p:layoutUnit position="center">
            <ui:insert name="body" />
        </p:layoutUnit>
        <br/>
        <br/>

                    </h:link>

                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    Todos los derechos reservados
                </div>
            </div>
        </div>
        <!--End Footer-->





        <!--   Core JS Files   -->
        <h:outputScript name="assets/js/core/jquery.min.js"/>
        <h:outputScript name="assets/js/core/popper.min.js"/>
        <h:outputScript name="assets/js/core/bootstrap-material-design.min.js"/>
        <!--  Google Maps Plugin    -->

        <h:outputScript name="assets/js/material-kit.js?v=2.0.7"/>
