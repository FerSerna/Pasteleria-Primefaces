<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Fer's Cakes</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>

        <link rel="apple-touch-icon" sizes="76x76" href="resources/assets/img/apple-icon.png"/>
        <link rel="icon" type="image/png" href="resources/assets/img/favicon.png"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

        <!-- Material Kit CSS -->
        <h:outputStylesheet library="css" name="material-kit.css"/>

    </h:head>

    <h:body class="login-page sidebar-collapse">

        <!--LOGIN-->
        <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
            <div class="container">
                <div class="navbar-translate">
                    <div class="navbar-translate">
                        <h:link outcome="/index" class="btn btn-primary btn-round">
                            <i class="material-icons">favorite</i> Fer's Cakes
                        </h:link>
                    </div>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <h:link outcome="/index" class="nav-link">
                                <i class="material-icons">apps</i>INICIO
                            </h:link>
                        </li>

                        <li class="nav-item">
                            <h:link outcome="/login" class="nav-link">
                                <i class="material-icons">apps</i>Login
                            </h:link>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" rel="tooltip nofollow" title="" data-placement="bottom" href="https://twitter.com/CreativeTim" target="_blank" data-original-title="Follow us on Twitter">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" rel="tooltip nofollow" title="" data-placement="bottom" href="https://www.facebook.com/CreativeTim" target="_blank" data-original-title="Like us on Facebook" >
                                <i class="fa fa-facebook-square"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" rel="tooltip nofollow" title="" data-placement="bottom" href="https://www.instagram.com/CreativeTimOfficial" target="_blank" data-original-title="Follow us on Instagram" >
                                <i class="fa fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <p:growl id="growl" life="3000" />

        <p:layoutUnit position="center">
            <ui:insert name="body" />
        </p:layoutUnit>
        <br/>

        <!--Footer-->
        <div class="alert alert-info">
            <div class="container">
                <div class="title" align="center">
                    <h:link outcome="/index" class="nav-link" target="_blank">
                        "Comparte con los que m√°s quieres un momento de dulzura"
                        <br/>
                    </h:link>
                    <i class="material-icons">favorite</i>
                    <br/>
                    Fer's Cakes

                    Copyright 
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    Todos los derechos reservados
                </div>
            </div>
        </div>
        <!--End Footer-->

        <!--   Core JS Files   -->
        <h:outputScript name="assets/js/core/jquery.min.js"/>
        <h:outputScript name="assets/js/core/popper.min.js"/>
        <h:outputScript name="assets/js/core/bootstrap-material-design.min.js"/>

        <!--  Plugings JS Files   -->
        <h:outputScript name="assets/js/plugins/moment.min.js"/>
        <!--  Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
        <h:outputScript name="assets/js/plugins/bootstrap-datetimepicker.js"/>
        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
        <h:outputScript name="assets/js/plugins/nouislider.min.js"/>
        <h:outputScript name="assets/js/plugins/jquery.sharrre.js"/>

        <!--  Google Maps Plugin    -->
        <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
        <h:outputScript name="assets/js/material-kit.js?v=2.0.7"/>
    </h:body>
</html>
