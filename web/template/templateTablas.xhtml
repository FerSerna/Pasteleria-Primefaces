<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>

        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

        <!-- Material Kit CSS -->
        <h:outputStylesheet library="css" name="material-kit.css"/>
    </h:head>

    <h:body>

        <!--REALIZAR SESIONES-->
        <f:event type="preRenderView" listener="#{login.verificarSesionyNivel(1)}"/>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="2">
                <div class="index-page sidebar-collapse">
                    <!--        primary navbar  -->
                    <nav class="navbar navbar-expand-lg bg-primary">
                        <div class="container">
                            <div class="navbar-translate">
                                <h:link outcome="/index" class="navbar-brand btn btn-rose btn-round">
                                    &nbsp;<i class="material-icons">favorite</i> Fer's Cakes&nbsp;
                                </h:link>
                                
                            </div>
                            &nbsp;&nbsp;
                            <div>
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <h:form>
                                            
                                            <h:outputText class="btn btn-warning btn-round " 
                                                           value="#{sessionScope.usuario.getIdTiposUsuarios().getNombre()}:
                                                           #{sessionScope.nombre_completo}"

                                                           />
                                        </h:form>
                                    </li>
                                </ul>
                            </div>
                            <div class="collapse navbar-collapse">
                                <ul class="navbar-nav ml-auto">
                                    <li class="active nav-item">
                                        <h:link outcome="/index" class="btn btn-info btn-round">
                                            <i class="material-icons">home</i>&nbsp;INICIO
                                        </h:link>
                                    </li>
                                    <li class="nav-item">
                                        <h:link outcome="/administrador" class="btn btn-danger btn-round">
                                            <i class="material-icons">backup_table</i>&nbsp;REGRESAR A CRUD'S
                                        </h:link>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <!--        end primary navbar -->
                </div>

            </p:layoutUnit>




            <p:layoutUnit position="center">
                <ui:insert name="body"/>
                <!--Footer-->
                <div class="alert alert-info">
                    <div class="container">
                        <div class="title" align="center">
                            <h:link outcome="/index" class="nav-link" target="_blank">
                                "Comparte con los que m√°s quieres un momento de dulzura"
                                <br/>
                            </h:link>
                            <i class="material-icons">favorite</i>
                            <br/>
                            Fer's Cakes

                            Copyright 
                            &copy;
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            Todos los derechos reservados
                        </div>
                    </div>
                </div>
                <!--End Footer-->

            </p:layoutUnit>
        </p:layout>



    </h:body>

</html>
